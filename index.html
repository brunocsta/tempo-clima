<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempo Hoje</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="caixa-busca">
      <i class='bx bxs-map'></i>
      <input type="text" placeholder="buscar cidade">
      <button class="bx bx-search"></button>
    </div>

    <div class="caixa-tempo">
      <div class="caixa">
        <div class="info-tempo">
          <div class="tempo">
            <img src="assets/images/cloud.png" alt="nuvens e sol">
            <p class="temperatura">16<span>Â°C</span></p>
            <p class="descricao">Poucas Nuvens</p>
          </div>
        </div>
      </div>
    </div>
    <div class="tempo-detalhes">
      <div class="umidade">
        <i class='bx bx-water'></i>
        <div class="texto">
          <div class="info-umidade">
            <span>0%</span>
            <p>Umidade</p>
          </div>
        </div>
      </div>
    
      <div class="vento">
        <i class='bx bx-wind'></i>
        <div class="texto">
          <div class="info-vento">
            <span>0Km/h</span>
            <p>Vel. Vento</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
